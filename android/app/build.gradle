plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.mca_application"
    compileSdk 34 
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // Ensure the applicationId matches your desired package name
        applicationId "com.example.mca_application"
        minSdk 21  // Set according to your project requirements
        targetSdk 33  // Replace with actual target SDK
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug  // Update this if you have a release signing config
        }
    }
}

flutter {
    source "../.."
}
